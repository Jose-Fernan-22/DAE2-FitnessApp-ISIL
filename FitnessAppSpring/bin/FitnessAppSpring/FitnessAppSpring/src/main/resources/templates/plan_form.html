<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Plan</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white text-center py-3">
            <h3 class="fw-bold mb-0">üß© Formulario de Plan</h3>
        </div>

        <div class="card-body px-5">
            <form th:action="@{/planes/guardar}" th:object="${plan}" method="post">

                <input type="hidden" th:field="*{idPlan}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Nombre del Plan:</label>
                    <input type="text" th:field="*{nombrePlan}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Categor√≠a:</label>
                    <input type="text" th:field="*{categoria}" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Duraci√≥n (meses):</label>
                        <input type="number" th:field="*{duracionMeses}" class="form-control" min="1" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Entrenamientos por mes:</label>
                        <input type="number" th:field="*{entrenamientosPorMes}" class="form-control" min="1" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">M√°x. faltas permitidas:</label>
                        <input type="number" th:field="*{maxFaltasPermitidas}" class="form-control" min="0" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Precio (S/):</label>
                    <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">üíæ Guardar</button>
                    <a th:href="@{/planes}" class="btn btn-secondary px-4 ms-2">‚Ü©Ô∏è Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
