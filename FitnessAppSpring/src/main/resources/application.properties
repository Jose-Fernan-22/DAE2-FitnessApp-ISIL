server.port=8080
spring.application.name=FitnessAppSpring
spring.thymeleaf.cache=false

# ==========================
# CONEXIÓN A SQL SERVER
# ==========================

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FitnessApp;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=76539073
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==========================
