<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Lista de Usuarios</h3>
        </div>

        <div class="card-body">
            <!-- Bot√≥n para crear nuevo usuario -->
            <div class="mb-3 text-end">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-success">
                    ‚ûï Nuevo Usuario
                </a>
            </div>

            <!-- Tabla de usuarios -->
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td class="text-center">
                            <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" 
                               class="btn btn-warning btn-sm">
                                ‚úèÔ∏è Editar
                            </a>
                            <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¬øSeguro que deseas eliminar este usuario?')">
                                üóëÔ∏è Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
